<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cartão Profissional</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Cartão profissional com links para as redes sociais"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Cartão, Profissional, GitHub, Linkedin, Gmail"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Larissa de Oliveira Santos" />
    <link rel="shortcut icon" href="img/icone-head.png" type="image/x-icon" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="img/img-profile.jpg" alt="" class="profile-image" />
      </div>

      <!-- Nome, Atuação e Descrição -->
      <div class="text-data">
        <span class="name">Larissa Oliveira</span>
        <span class="job">Desenvolvedora Web Python</span>
        <p class="description">
          Olá! Sou Larissa, estudante do último ano do curso técnico em
          Desenvolvimento de Sistemas. Atualmente curso Desenvolvimento Web com
          Python e meus estudos são focados em Python, HTML, CSS e JavaScript.
        </p>
      </div>

      <!-- Icones - Redes Sociais -->
      <div class="media-buttons">
        <a href="mailto:larissaoliv1395@gmail.com" target="_blank" class="link">
          <img
            src="img/gmail.png"
            alt="Icone do gmail com link para o meu Gmail"
            class="redes"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/larissaolivsantos07?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          class="link"
        >
          <img
            src="img/linkedin.png"
            alt="Icone do LinkedIn com link para o meu LinkedIn"
            class="redes"
          />
        </a>
        <a href="https://github.com/LarissaSantos2" target="_blank" class="link">
          <img
            src="img/github.png"
            alt="Icone do Github com link para o meu GitHub"
            class="redes"
          />
        </a>
      </div>
    </div>
  </body>
</html>
